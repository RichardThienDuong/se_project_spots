<!doctype html>
<html lang="en">
  <head>
    <meta name="charset" content="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Interactive Social Media Profile App" />
    <meta name="author" content="Richard Duong" />
    <meta name="keywords" content="HTML, CSS, Responsive" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
    <link rel="stylesheet" type="text/css" href="./vendor/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Spots Logo"/>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/avatar.jpg"
            alt="Profile picture of Bessie Coleman"
          />
          <div class="profile__about">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn" type="button">
              <img
                class="profile__edit-icon"
                src="./images/edit-icon.svg"
                alt="Pencil Icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__post-btn" type="button">
            <img
              class="profile__post-icon"
              src="./images/post-icon.svg"
              alt="Plus Icon"
            />
            New Post
          </button>
        </section>
        <section class="cards">
        <ul class="cards__section">
          <template id="card-template">
            <li class="card">
              <img
                class="card__image"
                src=""
                alt=""
              />
              <button class="card__delete-btn" type="button"></button>
              <div class="card__footer">
                <p class="card__description"></p>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="profile-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" id="profile-form" class="modal__form">
            <label class="modal__label" for="profile_name">
              Name
              <input class="modal__input" type="text" name="name" id="profile_name" placeholder="Type your name" required />
            </label>
            <label class="modal__label" for="profile_description">
              Description
              <input class="modal__input" type="text" name="description" id="profile_description" placeholder="Describe yourself" required/>
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="post-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button"></button>
          <h2 class="modal__title">New post</h2>
          <form name="post" id="post-form" class="modal__form">
            <label class="modal__label" for="post_link">
              Image link
              <input class="modal__input" type="url" name="link" id="post_link" placeholder="Paste a link to the picture" required />
            </label>
            <label class="modal__label" for="post_name">
              Caption
              <input class="modal__input" type="text" name="name" id="post_name" placeholder="Type your caption" required/>
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="picture-modal">
        <div class="modal__container modal__container_type_preview">
          <button class="modal__close-btn modal__close-btn_type_preview" type="button"></button>
          <img class="modal__preview-image" src="" alt="" />
          <p class="modal__preview-name"></p>
        </div>
      </div>
      <script src="./scripts/index.js" defer></script>
  </body>
</html>
