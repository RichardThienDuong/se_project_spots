<!doctype html>
<html lang="en" class="browser">
  <head>
    <meta name="charset" content="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Interactive Social Media Profile App" />
    <meta name="author" content="Richard Duong" />
    <meta name="keywords" content="HTML, CSS, Responsive" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
    <link rel="stylesheet" type="text/css" href="./vendor/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/avatar.jpg"
            alt="Profile picture of Bessie Coleman"
          />
          <div class="profile__about">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn" type="button">
              <img
                class="profile__edit-icon"
                src="./images/edit-icon.svg"
                alt="Pencil Icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__post-btn" type="button">
            <img
              class="profile__post-icon"
              src="./images/post-icon.svg"
              alt="Plus Icon"
            />
            New Post
          </button>
        </section>
        <section class="cards-section">
        <ul class="cards">
          <li class="card">
            <img
              class="card__image"
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Val Thorens"
            />
            <div class="card__footer">
              <p class="card__description">Val Thorens</p>
              <button class="card__like-btn" type="button">
                <img
                  class="card__icon-btn"
                  src="./images/like-icon.svg"
                  alt="Heart Icon"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Restaurant terrance"
            />
            <div class="card__footer">
              <p class="card__description">Restaurant terrance</p>
              <button class="card__like-btn" type="button">
                <img
                  class="card__icon-btn"
                  src="./images/like-icon.svg"
                  alt="Heart Icon"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="An outdoor cafe"
            />
            <div class="card__footer">
              <p class="card__description">An outdoor cafe</p>
              <button class="card__like-btn" type="button">
                <img
                  class="card__icon-btn"
                  src="./images/like-icon.svg"
                  alt="Heart Icon"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="A very long bridge, over the forest trees"
            />
            <div class="card__footer">
              <p class="card__description">
                A very long bridge, over the forest trees
              </p>
              <button class="card__like-btn" type="button">
                <img
                  class="card__icon-btn"
                  src="./images/like-icon.svg"
                  alt="Heart Icon"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Tunnel with morning light"
            />
            <div class="card__footer">
              <p class="card__description">Tunnel with morning light</p>
              <button class="card__like-btn" type="button">
                <img
                  class="card__icon-btn"
                  src="./images/like-icon.svg"
                  alt="Heart Icon"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Mountain house"
            />
            <div class="card__footer">
              <p class="card__description">Mountain house</p>
              <button class="card__like-btn" type="button">
                <img
                  class="card__icon-btn"
                  src="./images/like-icon.svg"
                  alt="Heart Icon"
                />
              </button>
            </div>
          </li>
        </ul>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
